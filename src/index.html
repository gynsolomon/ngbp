<!DOCTYPE html>
<html ng-app="ycmath" ng-controller="AppCtrl">
<head>
    <title ng-bind="pageTitle"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <!--
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    -->

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
</head>
<body>
<div class="container">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <div class="navbar-brand">
                <strong>Course Builder</strong>
                <small>
                    <a style="color:white" href="http://github.com/ngbp/ngbp/blob/v<%= version %>-release/CHANGELOG.md">
                        v<%= version %>
                    </a>
                </small>
            </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a href ui-sref="editor">
                        <i class="fa fa-hboome"></i>
                        编辑
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a href ui-sref="test">
                        <i class="fa fa-info-circle"></i>
                        测试
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li style="display: inline!important; padding: 0px">
                    <a href="#/" style="display: inline-block!important; margin:1px!important;">首页</a>
                    <a style="color:#e5e5e5;display: inline-block!important; width: auto!important;"> > > </a>
                    <a href="#/" style="display: inline-block!important; margin:1px!important;">下一页</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container" ui-view="main"></div>

<footer class="footer">
    <div class="container">
        <div class="footer-inner">
            <p>
                (c) 2014 <a href="http://yangcong345.com">洋葱数学</a>
                <br/>
                Course Builder is based on
                <a href="http://www.angularjs.org">AngularJS</a>,
                <a href="http://getbootstrap.com">Bootstrap</a>,
                <a href="https://material.angularjs.org">Material Angular</a>,
                <a href="http://angular-ui.github.com/bootstrap">UI Bootstrap</a>,
                and
                <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>.
            </p>
        </div>
    </div>
</footer>
</body>
</html>
