<section ng-init="init()" layout="row" layout-align="start center" style="height: 480px">
    <div flex="75" style="height:100%" layout="column">
        <div layout="row" layout-align="start center" layout-margin>
            <label>是否解锁</label>
            <span flex="10"></span>
            <md-switch ng-model="topic.requirement">
            </md-switch>
        </div>
        <div layout="row" layout-align="start center" layout-margin>
            <label>知识点名称</label>
            <span flex="10"></span>
            <md-text-float label="Name" ng-model="topic.name">{{topic.name}}</md-text-float>
        </div>
        <div layout="row" layout-align="start center" layout-margin>
            <label>知识点描述</label>
            <span flex="10"></span>
            <textarea rows="4" cols="30" style="max-height:180px" flex ng-model="topic.desc"></textarea>
        </div>
        <div layout="row" layout-align="start center" layout-margin>
            <label>知识点图标</label>
            <span flex="10"></span>
            <upload-btn>
                <upload-pgb></upload-pgb>
            </upload-btn>
        </div>
        <div layout="row" layout-align="start center" layout-margin>
            <md-button class="md-raised md-primary" ng-click="save()">保存</md-button>
        </div>
    </div>
    <div flex="25" style="height:100%;" layout="column" layout="start end" layout-margin>
        <div ng-repeat="task in taskEnums" layout="column" layout="center center" layout-margin>
            <add-element-btn id="task-btn-{{task.type}}"  btn-text="{{task.title}}" created="isTaskCreated(task)" action="addTask(task)"></add-element-btn>
            <span style="height: 20px"></span>
        </div>
    </div>
</section>
